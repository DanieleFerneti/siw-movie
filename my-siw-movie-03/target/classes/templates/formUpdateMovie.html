<!DOCTYPE html>
<html>
<head>
    <title>Film</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
<div th:if="${movie}">
    <h1 th:text="${movie.title}">Dettagli Film</h1>
    <div>Anno: <span th:text="'(' + ${movie.year} + ')'">2000</span></div>
    <div th:if="${movie.director}">
        <div>Regista:
            <span th:text="${movie.director.name}"></span>
            <span th:text="${movie.director.username}"></span>
            <span th:text="${movie.director.data}"></span>
        </div>
    </div>
    <div th:unless="${movie.director} ">Regista: Non Ã¨ presente alcun regista</div>
    <a th:href="@{'/addDirector'+ '/'+ ${movie.id} }">(Aggiorna regista)</a>
</div>
<div th:unless="${movie}">Non esiste</div>
</body>
</html>
